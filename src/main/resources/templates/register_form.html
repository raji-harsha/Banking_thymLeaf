<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Customer Registration</h1>
		
		<form action="#" th:action="@{/register}" method="post" th:object="${customer}">
			<label>Full name:</label>
			<input type="text" th:field="*{name}"  /><br/>			
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>

			<label>E-mail:</label>
			<input type="text" th:field="*{email}" /><br/>
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>

					
			<label>Password:</label>
			<input type="password" th:field="*{password}" /><br/>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>

			<label>Birthday (yyyy-mm-dd):</label>
			<input type="text" th:field="*{bdate}" /><br/>
			
			<label>Gender:</label>
			<input type="radio" th:field="*{gender}" value="Male" />Male
			<input type="radio" th:field="*{gender}" value="Female" />Female<br/>
			
			<button type="submit">Register Customer</button>
		</form>
	</div>
</body>
</html>
