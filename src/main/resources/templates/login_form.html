<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Login</h1>

		<form action="#" th:action="@{/login}" method="post" th:object="${formdata}">
			<label>ID:</label>
			<input type="text" th:field="*{customerId}"/>
			<p th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}">Amount Error</p>
			<label>Password:</label>
			<input type="password" th:field="*{password}"  /><br/>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Amount Error</p>
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
