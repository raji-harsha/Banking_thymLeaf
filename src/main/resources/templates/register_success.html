<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
	span {
		display: inline-block;
		width: 200px;
		text-align: left;
	}
</style>
</head>
<body>
	<div align="center">
		<h2>Registration Succeeded!</h2>
		<span>Full name:</span><span th:text="${customer.name}"></span><br/>
		<span>E-mail:</span><span th:text="${customer.email}"></span><br/>
		<span>Password:</span><span th:text="${customer.password}"></span><br/>
		<span>Gender:</span><span th:text="${customer.gender}"></span><br/>
		<a href="login">Click here to Login</a>
	</div>
</body>
</html>
